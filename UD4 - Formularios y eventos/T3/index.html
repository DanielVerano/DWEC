<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <form id="main-form" action="">
        <div>
            <label for="nombre">Nombre del disco:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div>
            <label for="grupo">Grupo de música o cantante:</label>
            <input type="text" name="grupo" id="grupo" required>
        </div>
        <div>
            <label for="anio">Año de publicación:</label>
            <input type="number" name="anio" id="anio" min="1900" max="2022" required>
        </div>
        <div>
            <label for="tipo">Tipo de música:</label>
            <select name="tipo" id="tipo">
                <option value="tipo1">Rock</option>
                <option value="tipo2">Pop</option>
                <option value="tipo3">Punk</option>
                <option value="tipo4">Indie</option>
            </select>
        </div>
        <div>
            <label for="localizacion">Localización:</label>
            <input type="number" name="localizacion" id="localizacion" min="0">
        </div>
        <div>
            <label for="prestado">Prestado:</label>
            <input type="checkbox" name="prestado" id="prestado">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="./index.js"></script>
</body>

</html>
