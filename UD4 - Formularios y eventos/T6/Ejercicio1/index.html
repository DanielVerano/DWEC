<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        div {
            margin-bottom: 1em;
        }

        .error {
            border: 1px solid red;
            color: red;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Introduce los datos y pulsa Comprobar</legend>
        <form id="main-form" action="">
            <div>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni" pattern="\d{2}.\d{3}.\d{3}-[A-Z]" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" pattern="(?:[a-zA-Z]+\s[a-zA-Z]+)(?:\s[a-zA-Z]+){0,2}"
                    required>
            </div>
            <div>
                <label for="fecha_nac">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nac" id="fecha_nac" required>
            </div>
            <div>
                <label for="num_hijos">Número de hijos</label>
                <input type="number" name="num_hijos" id="num_hijos" required min="0">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" pattern="^(.+@.+..+)$" required>
            </div>
            <div>
                <label for="web">Página web:</label>
                <input type="url" name="web" id="web"
                    pattern="^(?:https?:\/\/)?(?:[a-z0-9][a-z0-9\-]*\.)+[a-z0-9][a-z0-9\-]*$" required>
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena" pattern=".{8,10}" required>
            </div>
            <button type="submit">Comprobar</button>
        </form>
    </fieldset>
    <script src="./index.js"></script>
</body>

</html>
