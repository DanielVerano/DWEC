<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        label {
            float: left;
            width: 10%;
        }
    </style>
</head>

<body>
    <h2>Calcular índice de masa corporal (IMC)</h2>
    <div>
        <label for="peso">Peso (kilogramos)</label>
        <input type="text" name="peso" id="peso">
    </div>
    <div>
        <label for="altura">Altura (cms)</label>
        <input type="text" name="altura" id="altura">
    </div>
    <input type="button" value="Calcular IMC" onclick="calcularIMC(altura.value, peso.value)">
    <h2>Calcular frecuencia cardíaca máxima (FCM)</h2>
    <div>
        <label for="edad">Edad</label>
        <input type="text" name="edad" id="edad">
    </div>
    <input type="button" value="Calcular FCM" onclick="calcularFCM(edad.value)">
    <script src="./ejer1.js"></script>
</body>

</html>
